{% extends "index.html" %}


{% block link %}
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/plugins/summernote/summernote.css" rel="stylesheet">
<link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
<!-- Sweet Alert -->
<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
{% endblock %}


{% block main %}
        <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <div class="space-25"></div>
                            <h5>Folders</h5>
                            <ul class="folder-list m-b-md" style="padding: 0">
                                <li><a href="{{url_for('mail.mailbox')}}"> <i class="fa fa-inbox "></i> Inbox <span class="label label-warning pull-right">1</span> </a></li>
                                <li></li>
                                <li><a href="{{url_for('mail.mailbox')}}"> <i class="fa fa-certificate"></i> Important</a></li>
                                <li></li>
                                <li><a href="{{url_for('mail.mailbox')}}"> <i class="fa fa-trash-o"></i> Trash</a></li>
                            </ul>
                            <h5>Categories</h5>
                            <ul class="category-list" style="padding: 0">
                                <li><a href="#"> <i class="fa fa-circle text-navy"></i> Work </a></li>
                                <li><a href="#"> <i class="fa fa-circle text-danger"></i> Documents</a></li>
                                <li><a href="#"> <i class="fa fa-circle text-primary"></i> Social</a></li>
                                <li><a href="#"> <i class="fa fa-circle text-info"></i> Advertising</a></li>
                                <li><a href="#"> <i class="fa fa-circle text-warning"></i> Clients</a></li>
                            </ul>


                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 animated fadeInRight">
                <div class="mail-box-header">
                    <div class="pull-right tooltip-demo">
                        <a href="{{url_for('mail.mailbox')}}" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
                        <a  class="btn btn-danger btn-sm demo4" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
                    </div>
                    <h2>
                        Compse mail
                    </h2>
                </div>
                    <div class="mail-box">
    
                <form action="{{url_for('mail.write_mail')}}" class="form-horizontal" method="POST">
                    <div class="mail-body">
    
                            <div class="form-group"><label class="col-sm-2 control-label">To:</label>
    
                                <div class="col-sm-10"><input type="text" name="to_user" class="form-control" value="alex.smith@corporat.com"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Subject:</label>
    
                                <div class="col-sm-10"><input type="text" name="title" class="form-control" value=""></div>
                            </div>

    
                    </div>
                        <div class="mail-text h-200">
                        
                            <div class="summernote" id="su">
                                
                                <br/>
                                <br/>
                                <br/>
                                <br/>
    
                            </div>
                            <div class="clearfix"></div>
                        </div>
                            <div class="mail-body text-right tooltip-demo">
                                <button type="submit" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-reply"></i> Send</button>
                            </div>
                        <div class="clearfix"></div>
    
                </form>
                    </div>
                </div>
        </div>
        </div>
    {% endblock %}

    {% block script %}
    <!-- SUMMERNOTE -->
    <script src="js/plugins/summernote/summernote.min.js"></script>
    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        $(document).ready(function(){

            $('.summernote').summernote();
            $('.demo4').click(function () {
            swal({
                        title: "Are you sure?",
                        text: "你将回到邮箱首页!",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "Yes!",
                        cancelButtonText: "No, cancel plx!",
                        closeOnConfirm: false,
                        closeOnCancel: false },
                    function (isConfirm) {
                        if (isConfirm) {
                            swal("Deleted!", "Your imaginary file has been deleted.", "success");
                            window.location.href = "{{url_for('mail.mailbox')}}";
                        } else {
                            swal("Cancelled", "Your imaginary file is safe :)", "error");
                        }
                    });
        });
        });

    </script>
    {% endblock %}
