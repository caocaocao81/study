<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">

            </div>
            <h3 style="margin:0 auto">Welcome to IN+</h3>

            <form class="m-t" role="form" action="/login" method="post" >

                    <input type="text" class="form-control" name="email" placeholder="Username" required="">

                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="">
                </div>
                <div class="form-group row">
                    <img  id="captcha-img" class="col-md-5" src="{{ url_for('index.get_img') }}"><!--加了id aptcha-img-->
                    <input type="text" class="col-md-6 form1"  name="code" placeholder="Verification code" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" >Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{url_for('register')}}">Create an account</a>
            </form>


            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>
