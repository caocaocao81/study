<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .font_right
      {
      	color:Green;
        font:15px "华文琥珀";
        text-align:center;
        margin:0 auto;
      }
      .font_error
      {
      	color:Red;
        font:15px "华文琥珀";
        text-align:center;
        margin:0 auto;
      }
    </style>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">CC</h1>

            </div>
            <h3>Register to IN+</h3>
<!--            {% if message !='注册成功' %}-->
<!--            <p class="font_error">{{message}}</p>-->
<!--            {% else %}-->
<!--            <p class="font_right">{{message}}</p>-->
<!--            {%  endif %}-->
            <form class="m-t" role="form" action="{{url_for('register')}}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" placeholder="Phone"  required="">
                </div>
                <div class="pwd-container1">
                    <div class="form-group">
                        <!-- <input type="password" class="form-control example1" id="password1" placeholder="Password" value="Passwo"> -->
                        <input type="password" class="form-control example1" name="pwd" id="password1" placeholder="Password" required="">
                        <div class="form-group">
                            <div class="pwstrength_viewport_progress"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pwd1" placeholder="Password" required="">
                </div>
<!--                <div class="form-group">-->
<!--                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary block full-width m-b" id="register" onclick="">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{url_for('login')}}">Login</a>

            </form>

            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2021</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <!-- Password meter -->
    <script src="js/plugins/pwstrength/pwstrength-bootstrap.min.js"></script>
    <script src="js/plugins/pwstrength/zxcvbn.js"></script>
    <script>
        $(function(){
            if('{{ get_flashed_messages()[0]}}'){
                if(confirm('{{message}}') == true){
                    if('{{message}}'=='注册成功')
                    <!-- 页面跳转-->
                     window.location.replace('http://127.0.0.1:5000/');
                 }
                 else {
                    return {{message}};
                 }
             }
         });
         $(document).ready(function(){

            // Example 1
            var options1 = {};
            options1.ui = {
                container: "#pwd-container1",
                showVerdictsInsideProgressBar: true,
                viewports: {
                    progress: ".pwstrength_viewport_progress"
                }
            };
            options1.common = {
                debug: false,
            };
            $('.example1').pwstrength(options1);
        });
    </script>
</body>

</html>
