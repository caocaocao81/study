{% extends "index.html" %}


{% block link %}
    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
{% endblock %}

{% block main %}

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>E-commerce grid</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a>E-commerce</a>
                    </li>
                    <li class="active">
                        <strong>Products grid</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                {% for i in result %}
                <div class="col-md-3">
                    <div class="ibox">
                        <div class="ibox-content product-box">

                            <div class="product-imitation" >
                                <img src="{{url_for('static',filename=i.img)}}" width="100%" height="100%">
                                <a href="{{url_for('product.product_detail',pid=i.pid)}}"></a>
                            </div>
                            <div class="product-desc">
                                
                                <span class="product-price">
                                    价格：{{i.price}}
                                </span>
                                <a href="{{url_for('product.product_detail',pid=i.pid)}}" class="product-name"> {{i.pname}}</a>



                                <div class="small m-t-xs">
                                    {{i.description}}
                                </div>
                                <div class="m-t text-righ">

                                    <a href="{{url_for('product.product_detail',pid=i.pid)}}" class="btn btn-xs btn-outline btn-primary">详情<i class="fa fa-long-arrow-right"></i> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>




        </div>

{% endblock %}

{% block script %}

{% endblock %}
